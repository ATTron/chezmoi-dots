[custom.jj]
ignore_timeout = true
description = "jj highlighted (bookmark or change id)"
detect_folders = [".jj"]
command = """
jj log --revisions @ --no-graph --ignore-working-copy --color never --limit 1 --template '
separate(" ",
  if(bookmarks, bookmarks, change_id.shortest(4))
)
' | awk '{print $1}'
"""
format = "[ 󰜜 $output ]($style)"
style = "bold blue"

